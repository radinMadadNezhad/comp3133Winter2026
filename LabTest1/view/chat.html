<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div>
                <h4><i class="fas fa-comments me-2"></i>Chat Application</h4>
                <small id="current-room-display">Select a room to start chatting</small>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span id="user-display" class="text-white"></span>
                <button id="logout-btn" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <!-- Rooms Section -->
                <div class="sidebar-section">
                    <h5><i class="fas fa-door-open me-2"></i>Rooms</h5>
                    <ul class="room-list" id="room-list">
                        <!-- Rooms will be loaded here -->
                    </ul>
                </div>

                <!-- Users in Room Section -->
                <div class="sidebar-section" style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
                    <h5><i class="fas fa-users me-2"></i>Users in Room</h5>
                    <ul class="user-list" id="user-list">
                        <!-- Users will be loaded here -->
                    </ul>
                </div>

                <!-- Leave Room Button -->
                <div class="sidebar-section" id="leave-room-section" style="display: none;">
                    <button id="leave-room-btn" class="btn btn-danger btn-sm w-100">
                        <i class="fas fa-door-closed me-1"></i>Leave Room
                    </button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- No Room Selected -->
                <div class="no-room-selected" id="no-room-message">
                    <div class="text-center">
                        <i class="fas fa-comments fa-3x mb-3" style="color: #ddd;"></i>
                        <p>Select a room from the sidebar to start chatting</p>
                    </div>
                </div>

                <!-- Room Chat Section -->
                <div id="room-chat-section" style="display: none; flex-direction: column; flex: 1; overflow: hidden;">
                    <!-- Messages Area -->
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be loaded here -->
                    </div>

                    <!-- Typing Indicator -->
                    <div class="typing-indicator" id="typing-indicator">
                        <span id="typing-user"></span> is typing...
                    </div>

                    <!-- Message Input -->
                    <div class="chat-input" id="chat-input">
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                        <button id="send-btn">
                            <i class="fas fa-paper-plane me-1"></i>Send
                        </button>
                    </div>
                </div>

                <!-- Private Chat Section -->
                <div id="private-chat-section" style="display: none; flex-direction: column; flex: 1; overflow: hidden;">
                    <!-- Private Chat Header -->
                    <div class="private-chat-header">
                        <button id="back-to-room-btn" class="btn btn-sm btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-1"></i>Back to Room
                        </button>
                        <i class="fas fa-user-circle me-2"></i>
                        <span id="private-chat-user">Username</span>
                    </div>

                    <!-- Private Messages Area -->
                    <div class="chat-messages" id="private-chat-messages">
                        <!-- Private messages will be loaded here -->
                    </div>

                    <!-- Private Typing Indicator -->
                    <div class="typing-indicator" id="private-typing-indicator">
                        <span id="private-typing-user"></span> is typing...
                    </div>

                    <!-- Private Message Input -->
                    <div class="chat-input" id="private-chat-input">
                        <input type="text" id="private-message-input" placeholder="Type a private message..." autocomplete="off">
                        <button id="private-send-btn">
                            <i class="fas fa-paper-plane me-1"></i>Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
